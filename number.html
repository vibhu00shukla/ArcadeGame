
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="number.css">
</head>
<body>
    <header>
        <h1>Number Guessing Game</h1>
    </header>
    <main>
        <div id="number-guessing-container">
            <h2>Guess the Three Consecutive Numbers</h2>
            <form id="guess-form">
                <label for="sum-input">Enter the sum of three consecutive numbers:</label>
                <input type="number" id="sum-input" required>
                <button type="submit" class="btn">Submit</button>
            </form>
            <div id="result" class="hide">
                <p>Computer's Guess: <span id="computer-guess"></span></p>
                <p id="feedback"></p>
                <button id="restart-btn" class="btn">Play Again</button>
                <button id="back-to-main" class="btn">Back to Main Page</button> <!-- Back button -->
            </div>
        </div>
    </main>
    <script src="number.js"></script>
</body>
</html>
